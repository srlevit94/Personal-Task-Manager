<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Login/Sign-up</title>
  <!--img Link?-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <div class="container">
      <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Username or email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Password">
          <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
      </p>
      <p class="form__text">
        <a class="form__link" id="linkCreateAccount">Create an account</a>    <!--possible href after link and before id-->
      </p>
      </form>


      <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder="Email">
          <div class="form__input-error-message"></div>
      </div>
        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Password">
          <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Confirm password">
        <div class="form__input-error-message"></div>
    </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a class="form__link" id="linkLogin">Already have an account? Sign in.</a>    <!--possible href after link and before id-->
      </p>
      </form>
  </div>
  <script src="/public/js/login.js"
  <script src="/public/js/logout.js"
</body>
